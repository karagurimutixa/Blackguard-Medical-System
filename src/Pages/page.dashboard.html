<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Blackguard Foundation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1c1c1c;
      color: #ffffff;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .header h1 {
      font-size: 2.5rem;
      color: #00aaff;
    }
    .header h2 {
      font-size: 1.5rem;
      margin-top: 10px;
      color: #66ccff;
    }
    .timer {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 30px 0;
      padding: 15px;
      background-color: #2c2c2c;
      border-radius: 8px;
    }
    .timer h3 {
      font-size: 1.25rem;
    }
    .timer span {
      font-size: 1.5rem;
      color: #ffcc00;
      margin-left: 10px;
    }
    .card {
      background-color: #292929;
      border-radius: 8px;
      margin: 10px 0;
      padding: 15px;
      color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .card h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    .card ul {
      list-style: none;
      padding: 0;
    }
    .card ul li {
      margin: 5px 0;
      padding: 8px;
      background: #1e1e1e;
      border-radius: 5px;
    }
    .card ul li a {
      color: #00aaff;
      text-decoration: none;
    }
    .card ul li a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      margin: 20px 0;
      font-size: 0.9rem;
      color: #999999;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <div class="header">
      <h1 id="welcome">Welcome!</h1>
      <h2 id="rank">Your Rank: Loading...</h2>
    </div>

    <!-- Timer Section -->
    <div class="timer">
      <h3>Total Time Spent: <span id="time-spent">0h 0m</span></h3>
    </div>

    <!-- Future Training Lessons -->
    <div class="card">
      <h3>Upcoming Training Lessons</h3>
      <ul id="training-lessons">
        <li>No lessons available right now.</li>
      </ul>
    </div>

    <!-- Training Sheets -->
    <div class="card">
      <h3>Your Training Sheets</h3>
      <ul id="training-sheets">
        <li>No training sheets available.</li>
      </ul>
    </div>
  </div>

  <footer>
    Blackguard Foundation Â© 2024 - All Rights Reserved
  </footer>

  <script>
    async function fetchDashboardData() {
      try {
        // Fetch User Info
        const userResponse = await fetch('/api/dashboard/user');
        const userInfo = await userResponse.json();
        document.getElementById('welcome').textContent = `Welcome! ${userInfo.username}`;
        document.getElementById('rank').textContent = `Your Rank: ${userInfo.rank}`;

        // Fetch Training Lessons
        const lessonsResponse = await fetch('/api/dashboard/lessons');
        const lessons = await lessonsResponse.json();
        const lessonsList = document.getElementById('training-lessons');
        lessonsList.innerHTML = '';
        lessons.forEach((lesson) => {
          const li = document.createElement('li');
          li.textContent = lesson.name + ' - ' + lesson.date;
          lessonsList.appendChild(li);
        });

        // Fetch Training Sheets
        const sheetsResponse = await fetch('/api/worksheet/sheets');
        const sheets = await sheetsResponse.json();
        const sheetsList = document.getElementById('training-sheets');
        sheetsList.innerHTML = '';
        sheets.forEach((sheet) => {
          const li = document.createElement('li');
          const link = document.createElement('a');
          link.href = sheet.url;
          link.textContent = sheet.title;
          li.appendChild(link);
          sheetsList.appendChild(li);
        });

        // Fetch Time Spent
        const timeResponse = await fetch('/api/dashboard/time');
        const timeData = await timeResponse.json();
        document.getElementById('time-spent').textContent = timeData.timeSpent;
      } catch (error) {
        console.error('Error fetching dashboard data:', error);
      }
    }

    // Fetch data on page load
    window.onload = fetchDashboardData;
  </script>
</body>
</html>
